<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/src/output.css') }}">

  <!-- CAROUSEL (Did not want to use bootstrap)-->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

  <!-- Animate.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      /* Ensure no horizontal scroll */
    }

    .slider-c {
      width: 100%;
      height: 100%;
      margin: auto;
      background-size: cover;
      position: relative;
    }

    .fade-img {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 32s infinite;
      opacity: 1; 
    }

    @keyframes fade {
      12.5% {
        opacity: 1;
        transform: translateX(0);
        background-image: url('{{ url_for('static', filename='assets/img/1.jpg') }}');
      }
      25% {
        opacity: 0;
        transform: translateX(10px);
      }
      37.5% {
        opacity: 1;
        transform: translateX(0);
        background-image: url('{{ url_for('static', filename='assets/img/2.jpg') }}');
      }
      50% {
        opacity: 0;
        transform: translateX(10px);
      }
      62.5% {
        opacity: 1;
        transform: translateX(0);
        background-image: url('{{ url_for('static', filename='assets/img/3.jpg') }}');
      }
      75% {
        opacity: 0;
        transform: translateX(10px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
        background-image: url('{{ url_for('static', filename='assets/img/4.jpg') }}');
      }
    }
  </style>

  <!-- Background -->
  <div class="bg-zinc-600">
    <div class="slider-c">
      <div class="fade-img"></div>
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {% if category == 'error' %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% else %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
